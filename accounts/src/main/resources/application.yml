server:
  port: 8080
spring:
  application:
    name: "accounts"
  profiles:
    active: "prod"
  config:
    import: "optional:configserver:http://localhost:8071"
  cloud:
    openfeign:
      circuitbreaker:
        group:
          enabled: true
  datasource:
    url: jdbc:mysql://localhost:3306/accounts-db
    username: root
    password: root
  jpa:
    show-sql: true
  sql:
    init:
      mode: always

management:
  endpoints:
    web:
      exposure:
        include: "*" #actuator will expose all the endpoints
  endpoint:
    shutdown:
      enabled: true
    health:
      probes:
        enabled: true
  health:
    readiness-state:
      enabled: true
    liveness-state:
      enabled: true
  info: # espose the ms info
    env:
      enabled: true

# shutdown endpoint to kill a ms process from outside intellij
endpoints:
  shutdown:
    enabled: true

eureka:
  instance:
    preferIpAddress: true
  client:
    fetchRegistry: true
    registerWithEureka: true
    serviceUrl:
      defaultZone: http://localhost:8070/eureka/

resilience4j:
  circuitbreaker:
    configs:
      default: # name of the circuitbreaker if we need to differentiate the behavior
        sliding-window-size: 10 # how many requests the filter has to monitor at least before taking any decision
        permitted-number-of-calls-in-half-open-state: 2 # allows 2 requests in half-open state
        failure-rate-threshold: 50 # if at least 50% of my requests are failing -> move to open state
        wait-duration-in-open-state:
          seconds: 10


# info shown at eureka dashboard
info:
  app:
    name: ${spring.application.name}
    description: "Fdifrison Bank Accounts ms"
    version: 0.0.5

logging:
  level:
    org:
      fdifrison:
        micro:
          accounts: DEBUG
