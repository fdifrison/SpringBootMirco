server:
  port: 9000
spring:
  application:
    name: "cards"
  profiles:
    active: "prod"
  config:
    import: "optional:configserver:http://localhost:8071"
  datasource:
    url: jdbc:mysql://localhost:3308/cards-db
    username: root
    password: root
  jpa:
    show-sql: true
  sql:
    init:
      mode: always

management:
  endpoints:
    web:
      exposure:
        include: "*" #actuator will expose all the endpoints
  endpoint:
    shutdown:
      enabled: true
  info: # espose the ms info
    env:
      enabled: true

endpoints:
  shutdown:
    enabled: true

eureka:
  instance:
    preferIpAddress: true
  client:
    fetchRegistry: true
    registerWithEureka: true
    serviceUrl:
      defaultZone: http://localhost:8070/eureka/

# info shown at eureka dashboard
info:
  app:
    name: ${spring.application.name}
    description: "Fdifrison Bank Cards ms"
    version: 0.0.4
