services:
  accounts:
    image: fdifrison/accounts:0.0.1
    container_name: accounts-ms
    ports:
      - "8080:8080"
    deploy:
      resources:
        limits:
          memory: 700m
    networks:
      - fdifrisonNet
  loans:
    image: fdifrison/loans:0.0.1
    container_name: loans-ms
    ports:
      - "8090:8090"
    deploy:
      resources:
        limits:
          memory: 700m
    networks:
      - fdifrisonNet
  cards:
    image: fdifrison/cards:0.0.1
    container_name: cards-ms
    ports:
      - "9000:9000"
    deploy:
      resources:
        limits:
          memory: 700m
    networks:
      - fdifrisonNet
networks:
  fdifrisonNet:
    driver: "bridge"